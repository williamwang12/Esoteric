name: Backend CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ master, main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch: # Allow manual triggering

env:
  NODE_VERSION: '18.x'
  POSTGRES_VERSION: '15'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: esoteric_loans_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Create test environment file
        run: |
          cat > .env.test << EOF
          NODE_ENV=test
          DB_HOST=localhost
          DB_PORT=5432
          DB_USER=postgres
          DB_PASSWORD=postgres
          DB_NAME=esoteric_loans_test
          JWT_SECRET=test-secret-key-for-github-ci
          PORT=3000
          AWS_REGION=us-east-1
          S3_BUCKET_NAME=test-bucket
          REDIS_URL=redis://localhost:6379
          EOF

      - name: Setup test database
        env:
          PGPASSWORD: postgres
        run: |
          # Wait for PostgreSQL to be ready
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done
          
          # Create database if it doesn't exist
          psql -h localhost -U postgres -tc "SELECT 1 FROM pg_database WHERE datname = 'esoteric_loans_test'" | grep -q 1 || \
          psql -h localhost -U postgres -c "CREATE DATABASE esoteric_loans_test"
          
          # Run database migrations
          if [ -f "migrations/schema.sql" ]; then
            psql -h localhost -U postgres -d esoteric_loans_test -f migrations/schema.sql
          fi
          
          # Create tables from schema if migrations don't exist
          psql -h localhost -U postgres -d esoteric_loans_test << 'SQL'
          -- Create users table if not exists
          CREATE TABLE IF NOT EXISTS users (
            id SERIAL PRIMARY KEY,
            email VARCHAR(255) UNIQUE NOT NULL,
            password_hash VARCHAR(255) NOT NULL,
            first_name VARCHAR(100),
            last_name VARCHAR(100),
            phone VARCHAR(50),
            role VARCHAR(50) DEFAULT 'user',
            account_verified BOOLEAN DEFAULT false,
            email_verified BOOLEAN DEFAULT false,
            requires_2fa BOOLEAN DEFAULT false,
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
            updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );

          -- Create loan_accounts table if not exists
          CREATE TABLE IF NOT EXISTS loan_accounts (
            id SERIAL PRIMARY KEY,
            user_id INTEGER REFERENCES users(id) ON DELETE CASCADE,
            account_number VARCHAR(100) UNIQUE NOT NULL,
            principal_amount DECIMAL(15,2),
            current_balance DECIMAL(15,2),
            monthly_rate DECIMAL(5,4),
            total_bonuses DECIMAL(15,2) DEFAULT 0,
            total_withdrawals DECIMAL(15,2) DEFAULT 0,
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
            updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );

          -- Create documents table if not exists
          CREATE TABLE IF NOT EXISTS documents (
            id SERIAL PRIMARY KEY,
            user_id INTEGER REFERENCES users(id) ON DELETE CASCADE,
            title VARCHAR(255) NOT NULL,
            file_path TEXT NOT NULL,
            file_size INTEGER,
            category VARCHAR(50),
            upload_date TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );

          -- Create withdrawal_requests table if not exists
          CREATE TABLE IF NOT EXISTS withdrawal_requests (
            id SERIAL PRIMARY KEY,
            user_id INTEGER REFERENCES users(id) ON DELETE CASCADE,
            loan_account_id INTEGER REFERENCES loan_accounts(id),
            amount DECIMAL(15,2) NOT NULL,
            reason TEXT NOT NULL,
            urgency VARCHAR(20) DEFAULT 'normal',
            notes TEXT,
            status VARCHAR(20) DEFAULT 'pending',
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
            updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
            CONSTRAINT withdrawal_requests_status_check CHECK (status IN ('pending', 'approved', 'rejected', 'processing', 'completed'))
          );

          -- Create meeting_requests table if not exists
          CREATE TABLE IF NOT EXISTS meeting_requests (
            id SERIAL PRIMARY KEY,
            user_id INTEGER REFERENCES users(id) ON DELETE CASCADE,
            purpose TEXT NOT NULL,
            preferred_date DATE NOT NULL,
            preferred_time TIME NOT NULL,
            meeting_type VARCHAR(20) DEFAULT 'video',
            urgency VARCHAR(20) DEFAULT 'normal',
            topics TEXT,
            notes TEXT,
            status VARCHAR(20) DEFAULT 'pending',
            scheduled_date DATE,
            scheduled_time TIME,
            meeting_link TEXT,
            admin_notes TEXT,
            reviewed_by INTEGER REFERENCES users(id),
            reviewed_at TIMESTAMP,
            phone_number VARCHAR(50),
            location TEXT,
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
            updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
            CONSTRAINT meeting_requests_status_check CHECK (status IN ('pending', 'scheduled', 'completed', 'cancelled')),
            CONSTRAINT meeting_requests_urgency_check CHECK (urgency IN ('low', 'normal', 'high', 'urgent')),
            CONSTRAINT meeting_requests_meeting_type_check CHECK (meeting_type IN ('video', 'phone', 'in_person'))
          );

          -- Create user_2fa table if not exists
          CREATE TABLE IF NOT EXISTS user_2fa (
            id SERIAL PRIMARY KEY,
            user_id INTEGER REFERENCES users(id) ON DELETE CASCADE,
            secret VARCHAR(255),
            is_enabled BOOLEAN DEFAULT false,
            backup_codes TEXT[],
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
            updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );

          -- Create user_sessions table if not exists
          CREATE TABLE IF NOT EXISTS user_sessions (
            id SERIAL PRIMARY KEY,
            user_id INTEGER REFERENCES users(id) ON DELETE CASCADE,
            token_hash VARCHAR(255) NOT NULL,
            expires_at TIMESTAMP NOT NULL,
            is_2fa_complete BOOLEAN DEFAULT true,
            ip_address VARCHAR(50),
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );

          -- Create other required tables
          CREATE TABLE IF NOT EXISTS loan_transactions (
            id SERIAL PRIMARY KEY,
            loan_account_id INTEGER REFERENCES loan_accounts(id),
            amount DECIMAL(15,2),
            transaction_type VARCHAR(50),
            bonus_percentage DECIMAL(5,2),
            description TEXT,
            transaction_date DATE,
            reference_id VARCHAR(255),
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );

          CREATE TABLE IF NOT EXISTS yield_deposits (
            id SERIAL PRIMARY KEY,
            user_id INTEGER REFERENCES users(id) ON DELETE CASCADE,
            principal_amount DECIMAL(15,2),
            annual_yield_rate DECIMAL(5,4),
            start_date DATE,
            status VARCHAR(50),
            notes TEXT,
            created_by INTEGER,
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );

          CREATE TABLE IF NOT EXISTS yield_payouts (
            id SERIAL PRIMARY KEY,
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );

          CREATE TABLE IF NOT EXISTS account_verification_requests (
            id SERIAL PRIMARY KEY,
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );

          CREATE TABLE IF NOT EXISTS user_2fa_attempts (
            id SERIAL PRIMARY KEY,
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );

          CREATE TABLE IF NOT EXISTS monthly_balances (
            id SERIAL PRIMARY KEY,
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );

          CREATE TABLE IF NOT EXISTS payment_schedule (
            id SERIAL PRIMARY KEY,
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );

          -- Create indexes
          CREATE INDEX IF NOT EXISTS idx_users_email ON users(email);
          CREATE INDEX IF NOT EXISTS idx_loan_accounts_user_id ON loan_accounts(user_id);
          CREATE INDEX IF NOT EXISTS idx_documents_user_id ON documents(user_id);
          CREATE INDEX IF NOT EXISTS idx_withdrawal_requests_user_id ON withdrawal_requests(user_id);
          CREATE INDEX IF NOT EXISTS idx_meeting_requests_user_id ON meeting_requests(user_id);
          SQL

      - name: Run unit tests
        run: |
          # Run all tests
          npm test -- --coverage --maxWorkers=2 --forceExit
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-github-ci
          DB_NAME: esoteric_loans_test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres

      - name: Run Priority 1 tests
        run: |
          # Run Priority 1 endpoint tests specifically
          npx jest final-tests/documents.test.js final-tests/withdrawal-requests.test.js final-tests/meeting-requests.test.js \
            --verbose --maxWorkers=1 --detectOpenHandles --forceExit
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-github-ci
          DB_NAME: esoteric_loans_test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres

      - name: Run 2FA tests
        run: |
          # Run 2FA tests
          npx jest final-tests/2fa.test.js --verbose --maxWorkers=1 --detectOpenHandles --forceExit
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-github-ci
          DB_NAME: esoteric_loans_test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres

      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage/

      - name: Generate test report
        if: always()
        run: |
          # Create test summary
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ✅ Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| Priority 1 Tests | ✅ Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| 2FA Tests | ✅ Completed |" >> $GITHUB_STEP_SUMMARY

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          if [ -f ".eslintrc.json" ] || [ -f ".eslintrc.js" ]; then
            npx eslint . --ext .js,.jsx --format stylish || true
          else
            echo "No ESLint configuration found, skipping..."
          fi

      - name: Check for security vulnerabilities
        run: npm audit --audit-level=moderate || true

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: success()
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci --production

      - name: Create production build
        run: |
          echo "Creating production build..."
          # Add any build steps here if needed
          # npm run build

      - name: Package application
        run: |
          # Create deployment package
          tar -czf ../backend-${{ github.sha }}.tar.gz \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=coverage \
            --exclude=.env* \
            .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-${{ github.sha }}
          path: backend-${{ github.sha }}.tar.gz
          retention-days: 7

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    
    steps:
