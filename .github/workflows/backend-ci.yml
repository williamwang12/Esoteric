name: Backend CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ master, main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch: # Allow manual triggering

env:
  NODE_VERSION: '18.x'
  POSTGRES_VERSION: '15'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: esoteric_loans_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Create test environment file
        run: |
          cat > .env.test << EOF
          NODE_ENV=test
          DB_HOST=localhost
          DB_PORT=5432
          DB_USER=postgres
          DB_PASSWORD=postgres
          DB_NAME=esoteric_loans_test
          JWT_SECRET=test-secret-key-for-github-ci
          PORT=3000
          AWS_REGION=us-east-1
          S3_BUCKET_NAME=test-bucket
          REDIS_URL=redis://localhost:6379
          EOF

      - name: Setup test database
        env:
          PGPASSWORD: postgres
        run: |
          # Wait for PostgreSQL to be ready
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done
          
          # Create database if it doesn't exist
          psql -h localhost -U postgres -tc "SELECT 1 FROM pg_database WHERE datname = 'esoteric_loans_test'" | grep -q 1 || \
          psql -h localhost -U postgres -c "CREATE DATABASE esoteric_loans_test"
          
          # Run database migrations using the actual schema
          if [ -f "backend/migrations/final_migration.sql" ]; then
            echo "✅ Found final_migration.sql, applying schema..."
            psql -h localhost -U postgres -d esoteric_loans_test -f backend/migrations/final_migration.sql
          else
            echo "❌ Error: final_migration.sql not found!"
            echo "Available files in backend/migrations directory:"
            ls -la backend/migrations/ || echo "Directory does not exist"
            echo "Available files in root directory:"
            ls -la .
            exit 1
          fi
          
          # Verify database schema was created correctly
          echo "Verifying database schema..."
          psql -h localhost -U postgres -d esoteric_loans_test -c "\dt" | grep -E "(users|loan_accounts|documents|withdrawal_requests|meeting_requests|user_2fa|user_sessions)"
          echo "✅ Database schema verified"

      - name: Run unit tests
        run: |
          # Run all tests with coverage
          npm run test:ci
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-github-ci
          DB_NAME: esoteric_loans_test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres

      - name: Run Priority 1 tests
        run: |
          # Run Priority 1 endpoint tests specifically
          npm run test:priority1
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-github-ci
          DB_NAME: esoteric_loans_test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres

      - name: Run 2FA tests
        run: |
          # Run 2FA tests
          npm run test:2fa-final
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-github-ci
          DB_NAME: esoteric_loans_test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres

      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage/

      - name: Generate test report
        if: always()
        run: |
          # Create test summary
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ✅ Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| Priority 1 Tests | ✅ Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| 2FA Tests | ✅ Completed |" >> $GITHUB_STEP_SUMMARY

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          if [ -f ".eslintrc.json" ] || [ -f ".eslintrc.js" ]; then
            npx eslint . --ext .js,.jsx --format stylish || true
          else
            echo "No ESLint configuration found, skipping..."
          fi

      - name: Check for security vulnerabilities
        run: npm audit --audit-level=moderate || true

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: success()
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci --production

      - name: Create production build
        run: |
          echo "Creating production build..."
          # Add any build steps here if needed
          # npm run build

      - name: Package application
        run: |
          # Create deployment package
          tar -czf ../backend-${{ github.sha }}.tar.gz \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=coverage \
            --exclude=.env* \
            .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-${{ github.sha }}
          path: backend-${{ github.sha }}.tar.gz
          retention-days: 7

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    
    steps:
